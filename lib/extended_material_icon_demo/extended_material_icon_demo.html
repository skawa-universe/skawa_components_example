<demo-header title="Hex Colorize Pipe Demo"
             sourceHref="https://github.com/skawa-universe/skawa_components/tree/master/skawa_material_components/lib/extended_material_icon"
             exampleHref="https://github.com/skawa-universe/skawa_components_example/tree/master/lib/extended_material_icon_demo">
</demo-header>

<div>
    <extended-material-icon icon='hubspot'></extended-material-icon>
    Flipped horizontally
    <extended-material-icon icon='hubspot' [flipHorizontal]="true"></extended-material-icon>
</div>
<div>
    <extended-material-icon icon='star'></extended-material-icon>
    Flipped vertically
    <extended-material-icon icon='star' [flipVertical]="true"></extended-material-icon>
</div>
<div>
    <extended-material-icon icon='chart-line-stacked'></extended-material-icon>
    Rotated by 45 deg
    <extended-material-icon icon='chart-line-stacked' [rotate]="45"></extended-material-icon>
    Spinning icon
    <extended-material-icon icon='chart-line-stacked' [spin]="true"></extended-material-icon>
</div>
