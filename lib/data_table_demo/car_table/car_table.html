<h3>Simple data table</h3>

<skawa-data-table [data]="rowData">
    <skawa-data-table-col [accessor]="makeAccessor"
                          header="Car make"
                          class="text-column">
    </skawa-data-table-col>
    <skawa-data-table-col [accessor]="opinionAccessor"
                          header="My strong opinion">
    </skawa-data-table-col>
</skawa-data-table>
